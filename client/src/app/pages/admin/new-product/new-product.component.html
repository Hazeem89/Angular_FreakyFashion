<div >
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="container">
        <h4>Ny produkt</h4>
        <div class="form-unit">
            <label for="Name">Produktnamn:</label>
            <input type="text" id="Name" name="Name"
                [(ngModel)]="product.Name" required>
        </div>

        <div class="form-unit">
            <label for="Description">Beskrivning:</label>
            <input type="text" id="Description" name="Description"
                [(ngModel)]="product.Description" required>
        </div>

        <div class="form-unit">
            <label for="Image">Bildlänk:</label>
            <input type="text" id="Image" name="Image"
                [(ngModel)]="product.Image" required>
        </div>

        <div class="form-unit">
            <label for="Brand">Märke:</label>
            <input type="text" id="Brand" name="Brand"
                [(ngModel)]="product.Brand" required>
        </div>

        <div class="form-unit">
            <label for="SKU">SKU:</label>
            <input type="text" id="SKU" name="SKU"
                [(ngModel)]="product.SKU" required>
        </div>

        <div class="form-unit">
            <label for="Price">Pris:</label>
            <input type="number" id="Price" name="Price"
                [(ngModel)]="product.Price" required min="0">
        </div>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <button type="submit">Skapa produkt</button>
    </form>
</div>
